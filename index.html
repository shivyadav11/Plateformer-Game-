<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Platformer Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="gameCanvas" width="900" height="500"></canvas>

  <!-- On-Screen Controls -->
  <div class="controls">
    <button id="leftBtn">⬅️</button>
    <button id="jumpBtn">⬆️</button>
    <button id="rightBtn">➡️</button>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" src="Run-Amok(chosic.com).mp3" loop></audio>
  <audio id="coinSound" src="preview.mp3"></audio>
  <audio id="jumpSound" src="preview (1).mp3"></audio>
  <audio id="gameoverSound" src="preview (2).mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
